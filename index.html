<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="index.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Exercícios Algorítimo</title>
</head>

<body class="d-flex p-2 flex-lg-column justify-content-center align-items-center">
    <form id="formEx1" style="width: 50%;margin:50px;" onsubmit="return false">
        <h1> Exercício 1 - Sort</h1>
        <small>Insira 4 números á serem ordenados</small>
        <div class="form-group">
            <input class="form-control" name="primeiroNum" placeholder="Primeiro número" value="0">
        </div>
        <div class="form-group">
            <input class="form-control" name="segundoNum" placeholder="Segundo número" value="0">
        </div>
        <div class="form-group">
            <input class="form-control" name="terceiroNum" placeholder="Terceiro número" value="0">
        </div>
        <div class="form-group">
            <input class="form-control" name="quartoNum" placeholder="Quarto número" value="0">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </br>
    <div class="card text-white bg-secondary mb-3 d- " style="max-width: 18rem;">
        <p id="solucaoEx1" class="card-text" style="padding:20px;margin:30px;"></p>
    </div>

    <hr style="border: 2px dashed gray;
    border-radius: 5px;width:90%">

    <!-- SEGUNDO FORM -->
    <form id="formEx2" style="width: 50%;margin:50px" onsubmit="return false">
        <h1> Exercício 2 - How many marias</h1>
        <small>Insira um texto com 100 caracteres:</small>
        <div class="form-group">
            <input class="form-control" name="stringMaria">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </br>
    <div class="card text-white bg-secondary mb-3 d- " style="max-width: 18rem;">
        <p id="solucaoEx2" class="card-text" style="padding:20px;margin:30px;"></p>
    </div>

    <hr style="border: 2px dashed gray;
border-radius: 5px;width:90%">

    <!-- TERCEIRO FORM-->
    <form id="formEx3" style="width: 50%;margin:50px" onsubmit="return false">
        <h1> Exercício 3 - How many days since the beginning of the year</h1>
        <small>Insira uma data</small>
        <div class="form-group">
            <input class="form-control" name="dataHoje" placeholder="dd/mm/yyyy">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </br>
    <div class="card text-white bg-secondary mb-3 d- " style="max-width: 18rem;">
        <p id="solucaoEx3" class="card-text" style="padding:20px;margin:30px;"></p>
    </div>

    <hr style="border: 2px dashed gray;
border-radius: 5px;width:90%">
